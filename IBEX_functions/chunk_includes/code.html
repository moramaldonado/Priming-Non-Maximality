     var myArray3 = ['Y', 'Z', 'W'];

     var num2 = Math.floor(Math.random()*25+10);

     var n = String(rand)+String(num)+String(rand3)+String(num2)+String(rand2);

 document.getElementById("randomNumber").innerHTML = n;
 }
 </script>
